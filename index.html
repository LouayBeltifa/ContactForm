<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/6a1e6c7ea7.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="Main-body">
            <div class="contact-box" id="contact-box">
                <div class="closeBtn">
                    <button class="close" id="close">X</button>
                </div>
                <div class="contact-header">
                    <h1>Send Us a Message</h1>
                </div>
                <div class="contact-main">
                    <form action="">
                        <input type="text" placeholder="Full name"><br>
                        <input type="text" placeholder="Your email"><br>
                        <select name="subject" id="">
                            <option value="post">I want to post</option>
                        </select><br>
                        <textarea name="message" id="message" placeholder="Your message goes here..."></textarea>
                    </form>
                </div>
                <div class="contact-footer">
                    <button>Submit form</button>
                </div>
            </div>
            <div class="or" id="or">  
                <h1>- Or - </h1>
            </div>
            <div class="socialLinks-box">
                <div class="sll-header">
                    <h2>You can contact us on social media </h2>
                </div>
                <div class="sll-main">
                    <a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" class="insta"><i class="fab fa-instagram-square"></i></a>
                    <a href="#" class="twit"><i class="fab fa-twitter-square"></i></a>
                    <a href="#" class="linkd"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <footer class="main-footer">
            <p>Created by Louay Belitfa </p>
        </footer>
    </body>
</html>
